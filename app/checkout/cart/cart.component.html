<ab-component></ab-component>
<ScrollView sdkExampleTitle sdkToggleNavButton>
  <FlexboxLayout flexDirection="column" backgroundColor="lightgray" class="container">
    <StackLayout>
      <line-item-list [itemTotal]="itemTotal$ | async"></line-item-list>
    </StackLayout>
    <StackLayout class="p-t-0"> </StackLayout>
    <StackLayout class='button-container' verticalAlignment="bottom">
      <Label class="m-r-10 discount" text="Cart Subtotal {{currency}} {{itemTotal$ | async}}"> </Label>
      <Button class="btn btn-primary btn-active" id="button" text="Proceed To checkout" (tap)="placeOrder()">
      </Button>
    </StackLayout>
  </FlexboxLayout>
</ScrollView>
