<ab-component [showName]="'Shopping Cart'" [showBackArrow]=true></ab-component>
<GridLayout rows="40, * ,60">
  <StackLayout row="0" class="total" *ngIf="totalCartItems > 0">
    <Label text="Cart Subtotal: {{currency}} {{itemTotal | number:'1.2-2'}}"> </Label>
  </StackLayout>
  <StackLayout row="1" flexDirection="column" class="container">
    <StackLayout backgroundColor="whitesmoke">
      <line-item-list [itemTotal]="totalCartValue" [lineItems]="lineItems"></line-item-list>
    </StackLayout>
  </StackLayout>
  <StackLayout row="2" orientation="horizontal" class="button-container" *ngIf="itemTotal > 0">
    <Button class="btn btn-primary btn-active" text="Proceed To Checkout" (tap)="checkoutToAddress()"></Button>
  </StackLayout>
  <FlexboxLayout row="1" class="page" *ngIf="totalCartItems === 0">
    <StackLayout class="form">
      <Label class="h2" fontSize="18" horizontalAlignment="center" fontWeight="bold" text="Your cart is empty"></Label>
      <Image class="logo" src="~/assets/empty-cart.png"></Image>
      <Button text="Continue Shopping" class="btn btn-primary btn-active" (tap)="goToHome()"></Button>
    </StackLayout>
  </FlexboxLayout>
</GridLayout>
