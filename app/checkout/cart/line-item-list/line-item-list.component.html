<GridLayout>
  <FlexLayout class="lineitem prod-item" *ngIf="lineItems">
    <StackLayout class="savetoday" orientation="horizontal">
      <Label class="m-r-10 discount" text="Save 30% Today"></Label>
      <Label class="autoship p-t-10" text="On Your First Autoship"> </Label>
    </StackLayout>
    <StackLayout class="p-t-0"> </StackLayout>
    <ScrollView orientation="Vertical">
      <RadListView [items]="lineItems">
        <ListViewGridLayout tkListViewLayout scrollDirection="Vertical" spanCount="1"></ListViewGridLayout>
        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
          <line-item [lineItem]="item"></line-item>
        </ng-template>
      </RadListView>
    </ScrollView>
  </FlexLayout>
  <ActivityIndicator id="myIndicator" [busy]="isProcessing" backgroundColor="white" borderRadius="50" color="green"
    width="50" height="50"></ActivityIndicator>
</GridLayout>
