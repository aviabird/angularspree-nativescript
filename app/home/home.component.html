<ab-component class="actionBar"></ab-component>
<GridLayout rows="*,60">
  <StackLayout row="0">
    <StackLayout>
      <sb-component></sb-component>
    </StackLayout>
    <ScrollView sdkExampleTitle sdkToggleNavButton>
      <FlexboxLayout flexDirection="column" class="container">
        <StackLayout class="savetoday" orientation="horizontal">
          <Label class="m-r-10 discount" text="Save 30% Today"></Label>
          <Label class="autoship" text="On Your First Autoship"> </Label>
        </StackLayout>
        <StackLayout class="shopby" orientation="horizontal">
          <Label class="fa icon m-r-10" text="&#xf009;"></Label>
          <Label text="Shop by Category"> </Label>
        </StackLayout>
        <StackLayout *ngIf="taxonomies$ | async; let taxonomies">
          <RadListView [items]="taxonomies[0]?.root.taxons">
            <ListViewGridLayout tkListViewLayout scrollDirection="Vertical" spanCount="2"></ListViewGridLayout>
            <ng-template tkListItemTemplate let-item="item" let-odd="odd">
              <StackLayout orientation="vertical">
                <Label shadow="8" class="box" backgroundImage="{{item.icon}}" [text]="item.name"></Label>
              </StackLayout>
            </ng-template>
          </RadListView>
        </StackLayout>
        <StackLayout class="promoimg">
          <Image src="~/assets/promo.png" stretch="aspectFill"></Image>
        </StackLayout>
        <StackLayout class="promoimg">
          <Label class="typeofproduct" text="Popular products"></Label>
        </StackLayout>
        <StackLayout *ngIf="products$ | async; let products" class="m-b-20">
          <RadListView [items]="products">
            <ListViewLinearLayout tkListViewLayout scrollDirection="Horizontal"></ListViewLinearLayout>
            <ng-template let-product="item" let-i="index" let-odd="odd" let-even="even">
              <StackLayout class="product-base" borderWidth="1" rows="*, *, *" columns="*, *" (tap)="productDetail(product.id)">
                <StackLayout class="p-15">
                  <StackLayout row="1" class="product-img">
                    <Image [src]="product.product_url" stretch="aspectFit" height="80" class="m-r-20"></Image>
                  </StackLayout>
                  <StackLayout row="2" class="m-t-5 m-b-5"></StackLayout>
                  <StackLayout row="3" class="product-name my-4">
                    <Label class="name" [text]="product.name"></Label>
                  </StackLayout>
                  <StackLayout row="4" class="product-price my-4">
                    <Label>
                      <FormattedString>
                        <Span text="&#8377;"></Span>
                        <Span [text]="product.price"></Span>
                      </FormattedString>
                    </Label>
                  </StackLayout>
                </StackLayout>
                <StackLayout row="5" borderTopWidth="1" class="add-to">
                  <Label text="Add to cart"></Label>
                </StackLayout>
              </StackLayout>
            </ng-template>
          </RadListView>
        </StackLayout>
      </FlexboxLayout>
    </ScrollView>
  </StackLayout>
  <StackLayout row="1" orientation="horizontal">
    <Label textWrap="true" class="login-label" text="Sign in" width="50%"> </Label>
    <Label textWrap="true" class="login-label" text="Create Account" width="50%"></Label>
  </StackLayout>
</GridLayout>
