<ActionBar class="action-bar">
  <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
  <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
  </ActionItem>
  <ActionItem ios.position="right" class="fa cart">
      <i class="icon-archive"></i>
    <AbsoluteLayout [nsRouterLink]="['/checkout/cart']" (tap)="navigateToCart()">
      <Label left="10" top="0" width="50" height="50" class="fa cart"></Label>
      <Label [text]="totalCartItems | async" left="35" top="5" style="padding:10px;border-radius: 40px;font-size:10em;background-color: #ae4700;color:#fff;"></Label>
    </AbsoluteLayout>
  </ActionItem>

  
  <Label class="action-bar-title"></Label>
  <Image class="img-logo" src="https://res.cloudinary.com/ofypets/image/upload/c_scale,w_200/v1541089347/logo.png"></Image>
</ActionBar>
